<div data-formset-form>
  <div class="row">
    <div class="col-xs-4">
      {{ form.email_addr }}
    </div>
    <div class="col-xs-6">
      <div class="btn-group{% if form.days.errors %} error{% endif %}" data-toggle="buttons">
        {{ form.days }}
      </div>
    </div>
    <div class="col-xs-1">
      <div class="hidden">{{ form.DELETE }}</div>
      <button type="button" data-formset-delete-button class="btn btn-default">&times;</button>
    </div>
  </div>
</div>
