{% load bootstrap3 %}
{% load avatar_tags %}

<form method="post">
  {% csrf_token %}
  {% avatar user %}<br>
  <a href="{% url 'avatar_change' %}">Change your avatar</a>
  {% bootstrap_field form.statement %}
  <hr />
  {% buttons %}
  <button type="submit" class="btn btn-primary">Submit</button>
  {% endbuttons %}
</form>
