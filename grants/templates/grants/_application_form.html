{% load bootstrap3 %}

<form method="post">

  {% bootstrap_field form.amount_requested addon_before='Â£' %}
  <hr />
  {% bootstrap_field form.would_like_ticket_set_aside %}
  <hr />
  {% bootstrap_field form.about_you %}
  <hr />
  <div class="form-group"><label class="control-label" for="{{ form.days.auto_id }}">Which days are you coming?</label>

</div>

  {% buttons %}

  {% endbuttons %}
</form>
