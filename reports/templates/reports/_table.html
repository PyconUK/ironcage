<table class="table">
  <thead>
    <tr>
      {% for heading in headings %}
      <th>{{ heading }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      {% for item in row %}
      <td>{{ item }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
